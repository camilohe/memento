run.config:
  engine: elixir

  engine.config:
    runtime: elixir-1.5

deploy.config:
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

web.main:
  start: node-start mix run --no-halt
  writable_dirs:
    - _build/prod/lib/memento

data.db:
  image: nanobox/postgresql:9.6
