run.config:
  engine: elixir

  engine.config:
    runtime: elixir-1.5

deploy.config:
  before_live:
    web.main:
      - mix amnesia.create -d Memento.Store --disk

web.main:
  start: node-start mix run --no-halt
  network_dirs:
    data.storage:
      - data

data.storage:
  image: nanobox/unfs:0.9
