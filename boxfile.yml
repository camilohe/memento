run.config:
  engine: elixir

  engine.config:
    runtime: elixir-1.5

  dev_packages:
    - nodejs
    - inotify-tools

  extra_packages:
    - git

  cache_dirs:
    - frontend/node_modules
    - frontend/elm-stuff

  extra_path_dirs:
    - node_modules/.bin

  extra_steps:
    - npm install -g elm
    - make -C frontend install
    - make -C frontend
    - make -C frontend prod

  fs_watch: true

deploy.config:
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

web.main:
  start: node-start mix run --no-halt
  writable_dirs:
    - _build/prod/lib/memento

data.db:
  image: nanobox/postgresql:9.6
